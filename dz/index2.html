<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Сколько шоколадок можно купить?</h1>
    
    <div>
        <label>Денег в кошельке: </label>
        <input type="number" id="money" placeholder="Рубли">
    </div>
    
    <div>
        <label>Цена шоколадки: </label>
        <input type="number" id="price" placeholder="Рубли">
    </div>
    
    <button onclick="calculate()">Рассчитать</button>
    
    <div id="result"></div>

    <script>
        function calculate() {
            const money = parseFloat(document.getElementById('money').value);
            const price = parseFloat(document.getElementById('price').value);
            
            const chocolates = Math.floor(money / price);
            const change = money - chocolates * price;
            
            document.getElementById('result').innerHTML = 
                `<h3>Можно купить: ${chocolates} шт.</h3>
                 <h3>Сдача: ${change.toFixed(2)} руб.</h3>`;
        }
    </script>
</body>

</html>
