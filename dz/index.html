<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="head">конверт доллары в евро</h1>
  
    <div>
        <label id="dollars">Доллары ($): </label>
        <input type="number" id="dollar" placeholder="Введите сумму">
    </div>
    
    <button onclick="convert()" id="but">Конвертировать</button>
    
    <div id="resul"></div>

    <script>
        const curs = 0.92;
        
        function convert() {
            const Dol = document.getElementById('dollar').value;
            const euro = Dol * curs;
            
            document.getElementById('resul').innerHTML = `<h1>${Dol}$ = ${euro.toFixed(2)}€</h1>`; }
    </script>

    <style>
       #dollar{
        background-color: rgb(255, 255, 255);
        width: 100px;
        height: 15px;
       }

       #resul{
        color: rgb(0, 168, 11);
        height: 100px;
        width: 50px;
       }
       #but{
        background-color: rgb(43, 86, 165);
        color:rgb(255, 255, 255) ;
        border-radius: 20px;
        margin-top: 20px;
        margin-left: 30px;
       }



       #head{
      
        margin-left: 40%;
       
       }

     
       
    </style>
</body>
</html>
